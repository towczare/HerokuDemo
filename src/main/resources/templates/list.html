<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Demo page</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="container">
        <div class="page-header">
            <h1>People</h1>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Names</th>
                        <th>Age</th>
                        <th>Avatar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="person : ${people}">
                        <td th:text="${person.name}">Some text</td>
                        <td th:text="${person.age}">43</td>
                        <td><img th:width="50" th:src="${person.imageUrl}" /></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
