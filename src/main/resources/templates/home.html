<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Heroku Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Demos</h1>
    </div>

    <div class="row">
        <div class="col-md-12 col-lg-6">
            <form th:object="${insertDemo}" method="POST">
                <div class="form-group">
                    <label for="data">Demo to insert</label>
                    <input id="data" type="text" class="form-control" placeholder="Lorem ipsum" th:field="*{data}" />

                    <label for="age">Age to insert</label>
                    <input type="number" step="1" id="age" type="text" class="form-control" placeholder="42" th:field="*{age}" />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <hr />
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Names</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="demo : ${demos}">
                        <td th:text="${demo.data}">Some text</td>
                        <td th:text="${demo.age}">43</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
